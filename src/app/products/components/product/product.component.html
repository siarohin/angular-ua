<h2>Product list</h2>

<mat-card *ngFor="let product of productList | orderBy: 'name'" class="product-list">
  <mat-card-header>
    <mat-card-title>{{ product?.name | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ product?.description }}
  </mat-card-content>
  <mat-card-actions
    >{{ product?.price | currency: "BYN":"code":undefined:"ru-BY" }}
    <button
      mat-stroked-button
      color="primary"
      [disabled]="!product?.isAvaible"
      (click)="onUpdateCart(product)"
    >
      Add to cart
    </button></mat-card-actions
  >
</mat-card>
