<mat-card-header>
  <mat-card-title (click)="onTitleClick()">
    {{ product?.name | uppercase }}
  </mat-card-title>
</mat-card-header>
<mat-card-content>
  {{ product?.description }}
</mat-card-content>
<mat-card-actions
  >{{ product?.price | currency: "BYN":"code":undefined:"ru-BY" }}
  <button
    mat-stroked-button
    color="primary"
    [disabled]="!product?.isAvaible"
    (click)="onUpdateCart()"
  >
    Add to cart
  </button>
</mat-card-actions>
